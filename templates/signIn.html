<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Customer Management System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 to-black p-4">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tighter text-white">Welcome Back</h1>
                <p class="mt-2 text-gray-400">Sign in to continue to your dashboard.</p>
            </div>

            <form class="mt-8 space-y-6">
                <div>
                    <label for="user_id" class="text-sm font-medium text-gray-300">User ID</label>
                    <input id="user_id" name="user_id" type="text" autocomplete="username" required
                        class="relative block w-full px-4 py-3 mt-2 text-white bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter your User ID">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="relative block w-full px-4 py-3 mt-2 text-white bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="w-4 h-4 text-green-600 bg-gray-700 border-gray-600 rounded focus:ring-green-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-400 hover:text-green-300">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="relative flex justify-center w-full px-4 py-3 text-sm font-bold text-black bg-green-500 border border-transparent rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800 transform hover:scale-105 transition-transform duration-300">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
