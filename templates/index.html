<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <title>Sign In - Minimalist CRM</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      body {
        font-family: "Manrope", "Noto Sans", sans-serif;
        background-color: #000000;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <div class="flex min-h-screen flex-col">
      <header
        class="flex h-16 shrink-0 items-center justify-center border-b border-gray-800 px-6"
      >
        <h1 class="text-xl font-semibold tracking-wider">
          Customer Management System
        </h1>
      </header>
      <main class="flex flex-1 items-center justify-center">
        <div class="w-full max-w-sm p-8 space-y-8">
          <div class="text-center">
            <h2 class="text-3xl font-bold">Sign In</h2>
            <p class="mt-2 text-gray-400">
              Welcome back, please enter your details.
            </p>
          </div>
          <form class="space-y-6">
            <div>
              <label
                class="block text-sm font-medium text-gray-300"
                for="userId"
                >User ID</label
              >
              <div class="mt-1">
                <input
                  class="form-input block w-full appearance-none rounded-md border border-gray-700 bg-black px-3 py-2 placeholder-gray-500 shadow-sm focus:border-white focus:outline-none focus:ring-white sm:text-sm"
                  id="userId"
                  name="userId"
                  placeholder="Enter your user ID"
                  required=""
                  type="text"
                />
              </div>
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-300"
                for="password"
                >Password</label
              >
              <div class="mt-1">
                <input
                  class="form-input block w-full appearance-none rounded-md border border-gray-700 bg-black px-3 py-2 placeholder-gray-500 shadow-sm focus:border-white focus:outline-none focus:ring-white sm:text-sm"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div>
              <button
                class="flex w-full justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-black"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
